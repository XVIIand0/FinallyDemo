<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/12345.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.12/svg.js"></script>
	</head>
	<body>

		<div class="house_div">

		<div class="toggle toggle--daynight">
			<input type="checkbox" id="toggle--daynight" class="toggle--checkbox">
			<label class="toggle--btn" for="toggle--daynight">
				<span class="toggle--feature"></span>
			</label>
		</div>
				<img src="images/shop.png" usemap="#image-map">
				<a href="#" title=""><div class="forest"></div></a>
				<a href="#" title=""><div class="about"></div></a>
				<a href="#" title=""><div class="vine"></div></a>
				<a href="#" title=""><div class="connection"></div></a>
				<a href="#" title=""><div class="overview"></div></a>
				<a href="#" title=""><div class="ad"></div></a>
				<img class="forest_img" src="images/forest.png">
				<img class="recipe_img" src="images/recipe.png">
				<img class="vine_img" src="images/vine.png">
				<img class="connection_img" src="images/connection.png">
				<img class="overview_img" src="images/overview.png">
				<img class="ad_img" src="images/ad.png">
			<div class="woman_img">
				<a href="#" title="購物流程"><img src="images/woman.png"></a>
			</div>
			<div class="cat_img">
				<a href="#" title="食譜"><img src="images/cat.png"></a>
			</div>
			<div  class="light_img">
				<img src="images/light.png">
			</div>
		</div>
		<script> 
		var to = 1;
		
			$(".toggle--btn").click(function(){ 
				if(to == 1){
				
  				$(".light_img img").removeAttr('style').addClass("hide");
  				to = 0;

		}
		else if(to == 0){

				$(".light_img img").removeAttr('style').removeClass("hide");
				to = 1;
		}
		});
		</script>
	</body>
</html>
